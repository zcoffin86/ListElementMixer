<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Element Mixer</title>
    <style>
        .column {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <h1>List Element Mixer</h1>
    <div id="columnsContainer"></div>
    <button id="addColumnButton">Add List</button>
    <br><br>
    <textarea id="outputTextArea" rows="4" cols="50" readonly></textarea>
    <br>
    <button id="generateOutputButton">Generate Output</button>
    <br><br>
    <input type="text" id="presetNameInput" placeholder="Preset Name">
    <button id="savePresetButton">Save Preset</button>
    <select id="presetSelect">
        <option value="">Select Preset</option>
    </select>
    <button id="loadPresetButton">Load Preset</button>
    <button id="deletePresetButton">Delete Preset</button>
    <script src="script.js"></script>
</body>

</html>
